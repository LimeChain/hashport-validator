syntax = "proto3";

package proto;

option go_package = "github.com/limechain/hedera-eth-bridge-validator/proto";

message TopicSignatureMessage {
  string transactionId = 1;
  string ethAddress = 2;
  uint64 amount = 3;
  string fee = 4;
  string signature = 5;
  int64 transactionTimestampWhole = 6;
  int64 transactionTimestampDec = 7;
}