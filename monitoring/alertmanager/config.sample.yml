global:
  resolve_timeout: 2h

templates:
  - '/etc/alertmanager/email.html'

route:
  receiver: 'slack-notifications'
  group_interval: 5s
  group_wait: 5s
  repeat_interval: 30s
  routes:
    #########
    # Slack #
    #########

    # - Repeat Interval: DEFAULT - #
    - matchers: [ repeat_interval = '', repeat_interval = 'default' ]
      continue: true
      receiver: slack-notifications

    # - Repeat Interval: LONG - #
    - matchers: [ repeat_interval = 'long' ]
      continue: true
      repeat_interval: 7d
      receiver: slack-notifications

    #########
    # Email #
    #########

    # - Repeat Interval: DEFAULT - #
    - matchers: [ repeat_interval = 'default' ]
      continue: true
      receiver: email

    # - Repeat Interval: LONG - #
    - matchers: [ repeat_interval = 'long' ]
      continue: true
      repeat_interval: 7d
      receiver: email

receivers:

  - name: 'slack-notifications'
    slack_configs:
      - api_url: ''
        channel: ''
        send_resolved: true
        icon_url: https://avatars3.githubusercontent.com/u/3380462
        color: '{{ if eq .Status "resolved" }}good{{ else }}{{ if eq .CommonLabels.severity "minor"}}warning{{ else }}danger{{ end }}{{ end }}'
        title: |-
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }}
        text: >-
          {{ range .Alerts -}}
          *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

          *Description:* {{ if eq .Status "firing" }}{{ .Annotations.description }}{{else}}Everything is okay!{{ end }}

          *Details:*
            {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
            {{ end }}
          {{ end }}

  - name: 'email'
    email_configs:
      - to: ''
        from: ''
        smarthost: smtp.gmail.com:587
        html: '{{ template "email.html" . }}'
        send_resolved: true
        auth_username: ''
        auth_identity: ''
        auth_password: ''